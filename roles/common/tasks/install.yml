---
- name: Install common deb packages
  apt:
    name:
    - aptitude
    - net-tools
    - xz-utils
    - python-apt
    - openjdk-8-jdk
    - keepassx
    - geany
    - git
    - tig
    - vim
    - htop
    - mc
    - whois
    - curl
    - network-manager-openvpn-gnome
    - mokutil
    - software-properties-common
    - nodejs
    - npm
    - nmap
    - xclip
    state: latest
    update_cache: true

- name: install pip packages
  pip:
    name:
    - boto
    - botocore
    - boto3
    - awscli
    - cfn_flip
    - openshift
    - yamllint
    - github3.py
    - dnspython
    - netaddr
    state: latest

- name: Install snap packages
  snap:
    name:
    - pycharm-community
    - slack
    - kops
    - kubectl
    - helm
    - jq
    - yq
    - go
    classic: yes
    state: present

- name: Install "aws-azure-login" package
  npm:
    name: aws-azure-login
    global: yes
    unsafe_perm: yes
    state: present

- name: Install "serverless" package
  npm:
    name: serverless
    global: yes
    unsafe_perm: yes
    state: present

- name: Install aws-iam-authenticator
  get_url:
    url: "https://amazon-eks.s3-us-west-2.amazonaws.com/{{ AWS_IAM_AUTHENTICATOR_VERSION }}/2019-06-11/bin/linux/amd64/aws-iam-authenticator"
    checksum: "sha256:https://amazon-eks.s3-us-west-2.amazonaws.com/{{ AWS_IAM_AUTHENTICATOR_VERSION }}/2019-06-11/bin/linux/amd64/aws-iam-authenticator.sha256"
    dest: /usr/local/bin/aws-iam-authenticator
    mode: 0755
    owner: root
    group: root

- name: Install Skype package
  apt:
    deb: "https://repo.skype.com/latest/skypeforlinux-64.deb"
    state: present

