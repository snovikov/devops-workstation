---
- name: Install common deb packages
  apt:
    name:
      - aptitude
      - apt-transport-https
      - net-tools
      - xz-utils
      - python3-apt
      - python3-gpg
      - python3-dnspython
      - python3-github
      - python3-netaddr
      - python3-openshift
      - python3-pytest
      - python3-virtualenv
      - openjdk-17-jdk
      - keepassx
      - geany
      - git
      - tig
      - vim
      - htop
      - mc
      - whois
      - curl
      - network-manager-openvpn-gnome
      - mokutil
      - software-properties-common
      - nmap
      - xclip
    state: latest
    update_cache: True

#- name: install pip packages
#  pip:
#    name:
#      - yamllint
#      - pre-commit
#    state: latest

- name: Install snap packages
  snap:
    name:
      - pycharm-community
      - slack
      - jq
      - yq
      - go
    classic: True
    state: present

- name: "Check Skype is installed"
  command: "dpkg-query -W skypeforlinux"
  register: skype_check
  failed_when: skype_check.rc > 1
  changed_when: skype_check.rc == 1
  ignore_errors: True

- name: Install Skype package
  apt:
    deb: "https://repo.skype.com/latest/skypeforlinux-64.deb"
    state: present
  when: skype_check.rc == 1

