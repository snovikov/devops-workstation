---
- name: Install packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
  with_items:
    - python-pip
    - python-apt
    - openjdk-8-jdk
    - keepassx
    - geany
    - git
    - tig
    - vim
    - htop
    - mc
    - whois

- name: Install Skype package
  apt:
    deb: "https://repo.skype.com/latest/skypeforlinux-64.deb"
    state: present

- name: install pip packages
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - awscli
    - aws-adfs

