---
- name: Install common deb packages
  apt:
    name:
    - net-tools
    - python-pip
    - python-apt
    - openjdk-8-jdk
    - keepassx
    - geany
    - git
    - tig
    - vim
    - htop
    - mc
    - whois
    - curl
    - network-manager-openvpn-gnome
    - mokutil
    - software-properties-common
    - nodejs
    - npm
    state: latest
    update_cache: true

- name: install pip packages
  pip:
    name:
    - boto
    - awscli
    - aws-adfs
    - cfn_flip
    - openshift
    - yamllint
    state: latest

- name: Install snap packages
  snap:
    name:
    - pycharm-community
    - slack
    - kops
    - kubectl
    - jq
    - yq
    - go
    classic: yes
    state: present

- name: Install Skype package
  apt:
    deb: "https://repo.skype.com/latest/skypeforlinux-64.deb"
    state: present

