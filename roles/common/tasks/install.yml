---
- name: Add Atlassian repository key
  apt_key:
    id: CC64091D
    url: https://atlassian.artifactoryonline.com/atlassian/api/gpg/key/public
    state: present

- name: Add Oracle vbox 2016 repository key
  apt_key:
    id: 2980AECF
    url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    state: present

- name: Add Oracle vbox repository key
  apt_key:
    id: 98AB5139
    url: https://www.virtualbox.org/download/oracle_vbox.asc
    state: present

- name: Add google repository
  apt_repository:
    repo: "deb http://dl.google.com/linux/chrome/deb/ stable main"
    filename: google-chrome-stable

- name: Add hipchat repository
  apt_repository:
    repo: "deb https://atlassian.artifactoryonline.com/atlassian/hipchat-apt-client {{ ansible_distribution_release }} main"
    filename: atlassian-hipchat4

- name: Install packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
  with_items:
    - libappindicator1
    - libindicator7
    - python-cairo
    - python-gobject-2
    - python-gtk2
    - openjdk-8-jdk
    - keepassx
    - geany
    - git
    - tig
    - vim
    - htop
    - mc
    - whois
    - compizconfig-settings-manager
    - hipchat4
    - google-chrome-stable
    - python-pip

- name: Install vagrant package
  apt:
    deb: "https://releases.hashicorp.com/vagrant/2.0.2/vagrant_2.0.2_x86_64.deb"
    state: present

- name: Install Skype package
  apt:
    deb: "https://repo.skype.com/latest/skypeforlinux-64.deb"
    state: present

- name: install pip packages
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - awscli
    - aws-adfs